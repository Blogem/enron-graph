version: "3.8"

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: enron-graph-postgres
    environment:
      POSTGRES_USER: enron
      POSTGRES_PASSWORD: enron123
      POSTGRES_DB: enron_graph
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U enron"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
